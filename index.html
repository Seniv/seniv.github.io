	<script>
    let current = '#main';
    let buttons = document.getElementsByClassName('navigation');
    
    for(let i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener('click', function(event) {
        event.preventDefault();
        document.getElementById(current.split('#').slice(1)).classList.toggle('active');
        document.getElementById(buttons[i].attributes.href.value.split('#').slice(1)).classList.toggle('active');
        current = buttons[i].attributes.href.value;
      });
    }
	</script>
